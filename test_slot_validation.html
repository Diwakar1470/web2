<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Validation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6">üß™ Slot Validation Test</h1>
        
        <div class="space-y-4 mb-6">
            <div>
                <label class="block text-sm font-bold mb-2">Activity Category:</label>
                <input type="text" id="activityCategory" value="Gym" class="border rounded px-4 py-2 w-full">
            </div>
            
            <div>
                <label class="block text-sm font-bold mb-2">Sub-Activity Name:</label>
                <input type="text" id="activityName" value="gym 1" class="border rounded px-4 py-2 w-full">
            </div>
            
            <div>
                <label class="block text-sm font-bold mb-2">Student Gender:</label>
                <select id="studentGender" class="border rounded px-4 py-2 w-full">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        
        <div class="flex gap-4 mb-6">
            <button onclick="testValidation()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                üîç Test Validation
            </button>
            <button onclick="testAvailability()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                üìä Check Availability
            </button>
            <button onclick="fetchSubActivities()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
                üìã Fetch Sub-Activities from Backend
            </button>
        </div>
        
        <div id="results" class="space-y-4"></div>
    </div>

    <script src="../scripts/backend-client.js"></script>
    <script src="../scripts/activity-slots.js"></script>
    <script>
        function addResult(title, data, type = 'info') {
            const results = document.getElementById('results');
            const colors = {
                success: 'bg-green-50 border-green-300 text-green-800',
                error: 'bg-red-50 border-red-300 text-red-800',
                info: 'bg-blue-50 border-blue-300 text-blue-800'
            };
            
            const div = document.createElement('div');
            div.className = `p-4 rounded-lg border-2 ${colors[type]}`;
            div.innerHTML = `
                <h3 class="font-bold text-lg mb-2">${title}</h3>
                <pre class="text-sm overflow-auto">${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }
        
        async function testValidation() {
            const activityCategory = document.getElementById('activityCategory').value;
            const activityName = document.getElementById('activityName').value;
            const studentGender = document.getElementById('studentGender').value;
            
            document.getElementById('results').innerHTML = '<p class="text-gray-500">Running validation...</p>';
            
            try {
                const validation = await validateActivityRegistration(activityName, activityCategory, studentGender);
                
                if (validation.allowed) {
                    addResult('‚úÖ Validation Result: ALLOWED', validation, 'success');
                } else {
                    addResult('‚ùå Validation Result: NOT ALLOWED', validation, 'error');
                }
            } catch (e) {
                addResult('‚ùå Validation Error', { error: e.message, stack: e.stack }, 'error');
            }
        }
        
        async function testAvailability() {
            const activityCategory = document.getElementById('activityCategory').value;
            const activityName = document.getElementById('activityName').value;
            
            document.getElementById('results').innerHTML = '<p class="text-gray-500">Checking availability...</p>';
            
            try {
                const availability = await checkActivityAvailability(activityName, activityCategory);
                
                if (availability.available) {
                    addResult('‚úÖ Availability Check: SLOTS AVAILABLE', availability, 'success');
                } else {
                    addResult('‚ùå Availability Check: NO SLOTS', availability, 'error');
                }
            } catch (e) {
                addResult('‚ùå Availability Error', { error: e.message, stack: e.stack }, 'error');
            }
        }
        
        async function fetchSubActivities() {
            const activityCategory = document.getElementById('activityCategory').value;
            
            document.getElementById('results').innerHTML = '<p class="text-gray-500">Fetching from backend...</p>';
            
            try {
                // Check if backend is available
                if (!window.BackendClient || !window.BackendClient.isAvailable()) {
                    addResult('‚ùå Backend Not Available', {
                        message: 'Backend client is not loaded or backend is offline',
                        hint: 'Make sure backend is running on localhost:5000'
                    }, 'error');
                    return;
                }
                
                // Fetch sub-activities
                const subActivities = await window.BackendClient.getSubActivities(activityCategory);
                
                addResult(`üìã Sub-Activities for "${activityCategory}" from Backend`, {
                    count: subActivities.length,
                    activities: subActivities
                }, 'info');
                
                // Check localStorage
                const localData = JSON.parse(localStorage.getItem('subActivitiesDB') || '{}');
                addResult('üíæ Sub-Activities in localStorage', localData, 'info');
                
            } catch (e) {
                addResult('‚ùå Fetch Error', { error: e.message, stack: e.stack }, 'error');
            }
        }
        
        // Auto-run on load
        window.addEventListener('DOMContentLoaded', () => {
            addResult('üü¢ Page Loaded', {
                backendClient: typeof window.BackendClient !== 'undefined',
                validationFunction: typeof validateActivityRegistration !== 'undefined',
                availabilityFunction: typeof checkActivityAvailability !== 'undefined'
            }, 'success');
        });
    </script>
</body>
</html>
