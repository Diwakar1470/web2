<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOD Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }</style>
</head>
<body class="min-h-screen flex flex-col">
    <script src="scripts/auth-config.js"></script>
    <script src="scripts/access-control.js"></script>
    
    <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">HOD Dashboard</h1>
        <div class="flex items-center space-x-4">
            <span id="hodEmailDisplay" class="text-gray-600 text-sm"></span>
            <button onclick="logout()" class="px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100">Logout</button>
        </div>
    </nav>

    <div class="flex-grow container mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Department Overview</h2>
            <button onclick="document.getElementById('coordModal').classList.remove('hidden')" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition">
                Manage Coordinator Access
            </button>
        </div>

        <!-- Placeholder Content -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-gray-500 text-sm font-semibold uppercase">Total Students</h3>
                <p class="text-3xl font-bold text-gray-800 mt-2">1,234</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-gray-500 text-sm font-semibold uppercase">Pending Approvals</h3>
                <p class="text-3xl font-bold text-yellow-600 mt-2">12</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-gray-500 text-sm font-semibold uppercase">Active Activities</h3>
                <p class="text-3xl font-bold text-green-600 mt-2">8</p>
            </div>
        </div>
    </div>

    <!-- Manage Coordinator Modal -->
    <div id="coordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-8 relative">
            <button onclick="document.getElementById('coordModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <h3 class="text-2xl font-bold mb-6">Coordinator Access</h3>
            
            <div class="mb-6">
                <h4 class="font-semibold text-gray-700 mb-2">Authorized Coordinators</h4>
                <div class="bg-gray-50 rounded-lg border border-gray-200 max-h-60 overflow-y-auto p-4">
                    <ul id="coordList" class="space-y-2">
                        <!-- Populated by JS -->
                        <li class="text-gray-500 text-center italic">Loading...</li>
                    </ul>
                </div>
            </div>

            <div class="bg-indigo-50 p-4 rounded-lg">
                <h4 class="font-semibold text-indigo-800 mb-2">Grant New Access</h4>
                <form onsubmit="event.preventDefault(); addCoord(this);" class="flex gap-2">
                    <input type="email" name="email" placeholder="Coordinator Email" class="flex-grow px-4 py-2 rounded border border-indigo-200 focus:outline-none focus:border-indigo-500" required>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Add</button>
                </form>
                <p class="text-xs text-indigo-600 mt-2">* Adds to local overrides for demo purposes.</p>
            </div>
        </div>
    </div>

    <script>
        // Init
        const user = getCurrentUser();
        if (user.userType !== 'hod') {
            window.location.href = 'LOGIN-PANEL/hod-login.html';
        }
        document.getElementById('hodEmailDisplay').textContent = user.email;

        function logout() {
            localStorage.removeItem('hodEmail');
            localStorage.removeItem('hodId');
            window.location.href = 'index.html';
        }

        function renderCoords() {
            const list = document.getElementById('coordList');
            // Combine defaults + overrides
            const allCoords = window.AUTH_ALLOWED.coordinators || [];
            
            if (allCoords.length === 0) {
                list.innerHTML = '<li class="text-gray-500 text-center">No coordinators found.</li>';
                return;
            }

            list.innerHTML = allCoords.map(c => `
                <li class="flex justify-between items-center bg-white p-3 rounded shadow-sm">
                    <div>
                        <p class="font-semibold text-gray-800">${c.email}</p>
                        <p class="text-xs text-gray-500">${c.role || 'Coordinator'} â€¢ ${c.activity || 'General'}</p>
                    </div>
                    <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">Active</span>
                </li>
            `).join('');
        }

        function addCoord(form) {
            const email = form.email.value;
            // Add to overrides via localStorage
            const raw = localStorage.getItem('AUTH_ALLOWED_OVERRIDES');
            const data = raw ? JSON.parse(raw) : {};
            if (!data.coordinators) data.coordinators = [];
            
            data.coordinators.push({
                email: email,
                id: '12345', // Default ID for demo
                role: 'Faculty Coordinator',
                activity: 'General'
            });
            
            localStorage.setItem('AUTH_ALLOWED_OVERRIDES', JSON.stringify(data));
            alert('Coordinator added! Reloading to apply changes...');
            location.reload();
        }

        renderCoords();
    </script>
</body>
</html>
